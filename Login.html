<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Login</title>
    <link rel="stylesheet" href="styleLogin.css">
</head>
<body>
    <div class="formulario">
        <h1>Inicio de Sesión</h1>
        <form method="post" action="vista_general.html">
            <div class="username">
                <input type="text" required>
                <label>Nombre de usuario</label>
            </div>
            <div class="username">
                <input type="password" required>
                <label>Contraseña</label>
            </div>
            <div class="recordar">¿Olvidó la contraseña?</div> 
            <input type="submit" value="Iniciar">
            <div class="registrarse">
                Quiero hacer el <a href="Registro.html">registro</a>
            </div>
        </form>
    </div>
    <img class="Logo" src="figuras/autonoma1.jpg" alt="Logo Uautonoma de Chile"> 
</body>
</html>
