<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="styleRegistro.css">
    <script src="registro.js"></script>
</head>
<body>
    <div class="formulario">
        <img class="Logo2" src="figuras/autonoma1.jpg" alt="Logo2">
        <h1>Registro</h1>
        <form method="post" action="Login.html" id="form">
            <div class="Registro nombreR">
                <input type="text" id="nombreR" required>
                <label>Nombre</label>
            </div>
            <div class="Registro apellidoR">
                <input type="text" id="apellidoR" required>
                <label>Apellido</label>
            </div>
            <div class="Registro correoR">
                <input type="email" id="correoR" required>
                <label>Correo electronico</label>
            </div>
            <div class="Registro passwordR">
                <input type="password" id="passwordR" required>
                <label>Ingrese contraseña</label>
            </div>
            <div class="Registro confPasswordR">
                <input type="password" id="confPasswordR" required>
                <label>Confirmar contraseña</label>
            </div>
            <div class="Politicas checkR">
                <input type="checkbox" id="checkR" required>
                <label>Acepta las politicas de <a href="privacidad.html">privacidad</a></label>
            </div>
            <input type="submit" value="Registros">
        </form>
    </div>
    
    
    <img class="Logo" src="figuras/autonoma1.jpg" alt="Logo">
</body>
</html>
